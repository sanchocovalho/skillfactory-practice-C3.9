	<meta charset="UTF-8">

        <h1 class="title">Работа с Cookie</h1>
        <input type="text" id="localcity" placeholder="Введите название вашего города">
        <div class="wrapper1">
			<label><input type="checkbox" class="checkbox" id="checkbox0">не звонить мне</label>

	        id="checkbox4">мне больше 12 лет</label>

        </div>

            <button id="save">Сохранить</button>
            <button id="remove" style="display: none;">Очистить</button>
